[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ['@chainlink=lib/chainlink-brownie-contracts','@openzeppelin=lib/openzeppelin-contracts']
[fuzz]
runs = 1000
[invariant]
runs = 1280
depth = 1280
fail_on_revert = false

